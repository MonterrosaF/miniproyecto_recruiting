<div style="margin-top: 4%">
  <h2>Por favor seleccione la fecha que desea consultar</h2>
</div>
<div class="container h-100 d-flex align-items-center" style="margin-top: 4%;">
<form class="form-inline mx-auto">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="fechaCompra" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="cambiarFecha(fechaCompra);showInfo()" (click)="d.toggle()">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
      </div>
    </div>
  </div>
</form>
</div>
